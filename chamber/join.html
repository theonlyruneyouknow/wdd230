    <main>


        <div class="hero">
            <Picture>
                <source srcset="/Chamber/images/coburg-hero-medium.webp" media="(max-width= 400px)">
                <img src="/Chamber/images/Coburg-hero-Large.webp" alt="Bringing Coburg Together" loading="lazy"
                    decoding="async" width="960">
            </Picture>
            <span>Bringing Coburg Together</span>
        </div>

 
        <h1>Website rating</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Applicatant Information</legend>
                <label class="top" id="username">Username *<input type="text" name="username" required></label>
                <label class="top" id="password">Password *<input type="password" name="password"
                        pattern="[a-zA-Z 0-9]{3,}" required></label>
                <label class="top" id="password2">Password Confirmation *<input type="password" name="password2"
                        required></label>
                <label class="top" id="email">Email *<input type="email" name="email" placeholder="myemail@gmail.com"
                        required></label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="1" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                <!-- <label class="top">Webpage<input type="url" name="url" placeholder="http://"></label> -->
            </fieldset>

            <input type="submit" value="Propose my course" class="submitBtn">
        </form>

    </main>
    <footer>
