        <div class="hero">
            <Picture>
                <source srcset="/chamber/images/coburg-hero-medium.webp" media="(max-width= 400px)">

                    decoding="async" width="960">
            </Picture>
            <span>Bringing Coburg Together</span>
        </div>


        <h1>Bringing Coburg Together</h1>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Applicatant Information</legend>
                <label class="top" id="fname">First Name *<input type="text" name="lname" required></label>
                <label class="top" id="lname">Last Name *<input type="text" name="fname" required></label>
                <label class="top" id="titlepos">Title/Position *<input type="text" name="titlepos" required></label>
                <label class="top" id="email">Email *<input type="email" name="email" placeholder="myemail@gmail.com"
                        required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="5551236789"></label>

                <label class="top" id="org">Business / Organisation *<input type="text" name="org" required></label>

                <label class="top" id="password">Password *<input type="password" name="password"
                        pattern="[a-zA-Z 0-9]{3,}" required></label>
                <label class="top" id="password2">Password Confirmation *<input type="password" name="password2"
                        required></label>

                <label class="top">Membership Level *
                    <select name="subject">
                        <option value="">Please select &#9662</option>
                        <option value="nonProMembership">Non-Profit Membership</option>
                        <option value="bronzeMembership">Bronze Membership</option>
                        <option value="silverMembership">Silver Membership</option>
                        <option value="goldMembership">Gold Membership</option>
                        <!-- <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber security</option> -->
                    </select>
                </label>
                <label class="top" id="businessDesc">Business description <textarea
                        name="businessDesc"></textarea></label>
                <!-- <label hidden="hidden">Anticipated Completion Date<input type="datetime" name="completeDate"
                        hidden></label> -->


                <input type="hidden" id="custId" name="custId" value="Rune">
                <!-- <label class="top">Webpage<input type="url" name="url" placeholder="http://"></label> -->
            </fieldset>

            <input type="submit" value="Join Coburg Chamber" class="submitBtn">
        </form>
