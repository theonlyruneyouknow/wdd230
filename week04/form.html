<head>
    <meta charset="utf-8">

<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms test</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Applicatant Information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="5551236789"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="myemail@gmail.com"
                        required></label>
                <label class="top">Webpage<input type="url" name="url" placeholder="http://"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="Audience" value="Beginner">Beginner </label>
                <label class="sbs"><input type="radio" name="Audience" value="Intermeadiate">Intermeadiate </label>
                <label class="sbs"><input type="radio" name="Audience" value="Advanced">Advanced</label>
                <label class="sbs"><input type="radio" name="Audience" value="Professional">Professional</label>
                <label class="sbs"><input type="radio" name="Audience" value="Expert">Expert </label>

                <div>Software Needs</div>
                <label class="sbs"><input type="checkbox" name="Editing" value="Yes">Photo Edition</label>
                <label class="sbs"><input type="checkbox" name="Code" value="Yes">Coding</label>
                <label class="sbs"><input type="checkbox" name="Processing" value="Yes">Preprocessing</label>
                <label class="sbs"><input type="checkbox" name="FTP Client" value="Yes">FTP Client</label>
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date<input type="date" name="completeDate"></label>
                <label class="top">Course Subject
                    <select name="subject">
                        <option value="">Please select &#9662</option>
                        <option value="softwareDevelopment">Software Development</option>
                        <option value="informationTechnology">Creative Professional</option>
                        <option value="cataProfessional">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber security</option>
                    </select>



                </label>
                <label class="top">How many authors<input type="number" name="authors"></label>


            </fieldset>

            <input type="submit" value="Propose my course" class="submitBtn">
        </form>

    </main>

</body>

</html>
